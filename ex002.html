    <h1>Parágrafo e Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um parágrafo de qualquer jeito.

    <p>Se voce precisar quebrar o texto em algum lugar específico <br> como esse, voce pode usar a tag "&lt;br&gt;"
    &reg; <!--Marca Registrada-->
    &copy; <!--Copyright-->
    &trade; <!--TM-->
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    &uarr;
    &#x1F596;</p> <!--Usar emoji por Codepoits (Hexadecimal) &#x"código"-->
