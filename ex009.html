<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trrabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="" start=""><!--Tag <ol></ol> => Para listas ordenadas-->
        <li>Acordar</li> <!--Tag <li></li> => Para os itens numa lista (</li> não é obrigatório)-->
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!--Tag <ul></ul> => Para listas não ordenadas-->
        <li>pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
    </ul>
</body>
</html>
