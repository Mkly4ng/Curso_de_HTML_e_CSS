<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Está sendo usado imagens de tamanho desproporcionais apenas para teste</p>
    <!--<img src="" alt="">--> <!--Tag de imagem => <img> // src="" => origem da imagem // alt="" => Descriçao da imagem-->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="16183567.png" alt="Logo CSS5"> <!--Imagem na mesma pasta-->
    <img src="subpasta/16183594.png" alt="Logo HTML5"> <!--Imagem numa subpasta-->
    <p>Tambem podemos importar imagens externas</p>
    <img src="https://img.icons8.com/fluent/512/javascript.png" alt="Logo do JavaScript"><!--Imagem hospedada em um site-->
</body>
</html>
